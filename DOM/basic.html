</head>

<body>

    <!-- change background  -->
    <h1>Click to Change Background Color</h1>
    <div class="btncontainer">
        <button id="changeBtn">Change Background Color</button>
    </div>

    <!-- add remove list  -->
    <div class="list-container">
        <ul id="fruitList" class="fruits">

            <li>Mango</li>
            <li>Banana</li>
            <li>Apple</li>
            <li>Guavava</li>
            <li>PineApple</li>
        </ul>
        <div class="btn-container">
            <button id="addFruit">Add Fruits</button>
            <button id="removeBtn">Remove Fruits</button>
        </div>

    </div>
